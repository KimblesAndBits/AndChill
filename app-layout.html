		  <div class="card">
		    <div class="card-body">
				<!-- Mood form -->
				<form>
					<div class="form-group">
						<label for="exampleFormControlSelect1"><h3>How Are You Feeling Today?</h3></label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option selected>Choose...</option>
							<option>Dramatic</option>
							<option>Intense</option>
							<option>Funny</option>
							<option>Uplifting</option>
							<option>Challenging</option>
							<option>Touching</option>
							<option>Inspiring</option>
							<option>Thought Provoking</option>
							<option>Scary</option>
							<option>Dark</option>
							<option>Depressing</option>
							<option>Suspenseful</option>
							<option>Emotional</option>
							<option>Heart Warming</option>
						</select>
					</div>
				</form>
			</div>
		  </div>
			
		<!-- card with "Favorite Food" content -->
		  <div class="card">
			<div class="card-body">

							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
